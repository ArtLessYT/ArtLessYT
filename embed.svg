<svg fill="none" viewBox="0 0 700 400" width="700" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    height: 10rem;
                    width: 100%;
                    user-select: none;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                }
                .container:hover .title {
                    letter-spacing: .1rem;
                }
                .title {
                    position: absolute;
                    z-index: 9999;
                    font-weight: 200;
                    font-size: 30px;
                    color: #fff;
                    font-family: "Roboto", sans-serif;
                }
                .banner {
                    object-fit: cover;
                    object-position: 50% 40%; 
                    width: inherit;
                    height: inherit;       
                }
                .blur {
                    position: relative;
                    overflow: hidden;
                    border-radius: .5rem;
                    width: 100%;
                    height: 200px;
                }
                .blur::before {
                    content: "";
                    display: block;
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    background: #000;
                    opacity: .5;
                }
            </style>
            <div class = "container">
                <span class = "title">
                    The Force will be with you. Always.
                </span>
                <div class = "blur">
                    <img 
                        src="https://i.postimg.cc/ZYN3pQf7/003b919552c55a8f961d23948de27689.gif"
                        class = "banner"
                    >
                </div>
            </div>
        </div>
    </foreignObject>
</svg>